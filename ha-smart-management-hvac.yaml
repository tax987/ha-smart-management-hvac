                  - delay: "{{ turn_off_timer_end | int(0) * 60 }}"
                  - service: "climate.turn_off"
                    target:
                      entity_id: "{{ climate_entity }}"
                  - if: "{{ enable_notifications and notification_service is not none and notification_service != '' }}"
                    then:
                      - choose:
                        - conditions:
                            - condition: template
