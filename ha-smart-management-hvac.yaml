                                  Final mode: {{ end_of_time_action }}.
                        - conditions:
                            - condition: template
                              value_template: "{{ language == 'it' }}"
                          sequence:
                            - service: "{{ notification_service }}"
                              data:
                                message: >
                                  Gestione Clima Smart per {{ climate_name }} terminata
                                  (Orario Fine: {{ input_end_time if input_end_time is not none else 'disattivazione manuale' }}).
                                  Modalità finale: {{ end_of_time_action }}.
            default: []
    default:
      - if:
          - condition: template
            value_template: "{{ is_state(master_enable, 'on') }}"
          - or:
